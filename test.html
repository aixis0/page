<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            /* استخدام ألوان سمة تيليجرام التلقائية */
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #248bcf; /* لون أزرق تيليجرام */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <h2>مرحباً بك</h2>
    <p>اضغط على الزر أدناه للذهاب للرابط</p>
    
    <button class="btn" id="redirectBtn">انتقل الآن</button>

    <script>
        // 3. تهيئة واجهة تيليجرام
        const tg = window.Telegram.WebApp;
        tg.ready(); // إخبار تيليجرام أن الصفحة جاهزة
        tg.expand(); // جعل التطبيق يفتح بكامل الشاشة

        // 4. منطق الضغط على الزر
        document.getElementById('redirectBtn').addEventListener('click', function() {
            const myLink = "https://da.gd/OfWRV0";
            
            // استخدام وظيفة تيليجرام لفتح الروابط الخارجية
            tg.openLink(myLink);
        });
    </script>
</body>
</html>
